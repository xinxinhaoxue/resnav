<html lang="zh-CN">

  <body>
    <div id="app">
      <div class="container">
        <div class="main-xin">
          <h2>随机密码生成器</h2>
          <input type="text" id="password" placeholder="生成密码">
          <ul>
            <li class="item">位数：<input id="num" type="text" value="9"></li>
            <li class="item">0-9数字：<input id="digital" type="checkbox" checked></li>
            <li class="item">小写字母：<input id="lowercase" type="checkbox" checked></li>
            <li class="item">大写字母：<input id="uppercase" type="checkbox" checked></li>
            <li class="item">特殊字符：<input id="special" type="checkbox"></li>
          </ul>
          <div class="control">
            <button id="btn1">生成</button>
            <button id="btn2">复制</button>
          </div>
        </div>
